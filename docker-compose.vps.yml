version: "3.9"

services:
  db:
    image: postgres:16
    container_name: shumber_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: shambasmart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - shumber_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: shumber_backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env.production
    environment:
      APP_ENV: production
      APP_NAME: ShambaSmart API
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/shambasmart
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      CORS_ORIGINS: https://shumber.vercel.app
    ports:
      - "127.0.0.1:8001:8000"

volumes:
  shumber_pgdata:
