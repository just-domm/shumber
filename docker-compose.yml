version: '3.9'

services:
  db:
    image: postgres:16
    container_name: shamba_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: shambasmart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - shamba_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: shamba_backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: development
      APP_NAME: ShambaSmart API
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/shambasmart
      JWT_SECRET: ${ENV_SECRET:-}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
    container_name: shamba_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  shamba_pgdata:
